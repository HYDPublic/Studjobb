{% extends "base.html" %}
{% block head %}<script src="/assets/ckeditor/ckeditor.js"></script>{% endblock %}
{% block title %}Rediger {{ scraped_job.title }}{% endblock %}
{% block container %}
            <div id="navigation">
                <a class="back" href="/admin">← Tilbake til administrasjon</a>
            </div>

            {% if error %}
            <div id="alert">
                <strong>Ohoh!</strong>
                {{ error }}
            </div>
            {% endif %}

            <form id="edit" method="post" action="/admin/stilling">
                
                <div class="left">
                
                    <div class="field">
                        <label for="place">Sted</label>
                        <input name="place" type="text" value="{{ scraped_job.place }}" />
                    </div>

                    <div class="field">
                        <label for="position">Stillingstype</label>
                        <input name="position" type="text" value="{{ scraped_job.position }}" />
                    </div>

                    <div class="field">
                        <label for="company">Selskap</label>
                        <select name="company">
                        {% for company in companies %}
                            <option value="{{ company.id }}">{{ company.name }}</option>
                        {% endfor %}
                        </select>
                    </div>
                    
                </div>

                <div class="right">

                    <div class="field">
                        <label for="due_date">Søknadsfrist ({{ scraped_job.due_date|trim() }})</label>
                        <input name="due_date" type="date"/>
                    </div>

                    <div class="field">
                        <label for="start_date">Tiltredelsesdato ({{ scraped_job.start_date }})</label>
                        <input name="start_date" type="date" value="" />
                    </div>
                </div>

                <input name="title" type="text" value="{{ scraped_job.title }}" />
                <textarea name="description" id="description">
                {{ scraped_job.description }}
                </textarea>

                <input class="button" type="submit" value="Lagre stilling" />
            </form>

            <script>
            document.addEventListener('DOMContentLoaded', function () {
                CKEDITOR.config.allowedContent = true;
                CKEDITOR.replace('description'); 
            });
            </script>

{% endblock %}
